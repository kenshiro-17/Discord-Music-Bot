server:
  port: 2333
  address: 0.0.0.0

lavalink:
  plugins:
    # Official YouTube Plugin - required for YouTube in 2025/2026
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.4"
      snapshot: false
    # LavaSrc Plugin - for Spotify, Apple Music, Deezer support
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.4.1"
      snapshot: false

  server:
    password: "${LAVALINK_PASSWORD:youshallnotpass}"
    sources:
      youtube: false  # Disabled - using youtube-plugin instead
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: LOW
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    gc-warnings: true

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # OAuth2 Configuration - REQUIRED to avoid 403 errors
    oauth:
      enabled: true
      # The refresh token will be set via environment variable
      # First run without token, then follow console instructions to authenticate
      refreshToken: "${YOUTUBE_REFRESH_TOKEN:}"
    # Clients to try in order (TV_EMBEDDED works best from data centers)
    clients:
      - TV_EMBEDDED
      - TVHTML5_EMBEDDED
      - WEB
      - ANDROID_TESTSUITE

  lavasrc:
    providers:
      - "ytsearch:\"%ISRC%\""
      - "ytsearch:%QUERY%"
    sources:
      spotify: true
      applemusic: false
      deezer: false
      yandexmusic: false
      flowerytts: false
      youtube: true
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID:}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET:}"
      countryCode: "US"
      playlistLoadLimit: 6
      albumLoadLimit: 6

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    path: ./logs/
  level:
    root: INFO
    lavalink: INFO
  request:
    enabled: true
    includeClientInfo: true
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
