version: '3.8'

services:
  tc-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tc-music-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - /tmp:/tmp
    networks:
      - tc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tc-network:
    driver: bridge
